<VirtualHost *:80>
    CustomLog    ${APACHE_LOG_DIR}/access.log combined
    DocumentRoot "/var/netenberg/fantastico_f3/sources"
    ErrorLog     ${APACHE_LOG_DIR}/error.log
    ServerAdmin  webmaster@localhost
    ServerName   administrators.fantastico_f3.com
    SetEnv       CONTROL_PANEL "Standalone"
    SetEnv       SECTION "administrators"

    <Directory "/var/netenberg/fantastico_f3/sources">
        AuthType     Basic
        AuthName     "Fantastico F3"
        AuthUserFile /etc/apache2/sites-available/000-default.administrators.htpasswd
        Require      valid-user
    </Directory>
</VirtualHost>

